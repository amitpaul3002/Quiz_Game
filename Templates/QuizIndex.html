<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-600 to-blue-500 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md transform transition-all duration-300 hover:scale-105">
        <div class="text-sm text-gray-500 mb-2">
            Question {{ current_q_num }} / {{ total_q_num }}
        </div>
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">
            {{ question }}
        </h2>
        <form action="/quiz" method="post" class="space-y-4">
            {% for option in options %}
            <label class="block">
                <input type="radio" name="answer" value="{{ option.split(')')[0].strip() }}" class="hidden peer" required>
                <div class="w-full text-left py-3 px-5 rounded-xl border-2 bg-gray-50 border-gray-200 text-gray-700 hover:bg-gray-100 font-medium transition-all duration-200 ease-in-out cursor-pointer
                            peer-checked:bg-blue-100 peer-checked:border-blue-500 peer-checked:text-blue-800">
                    {{ option }}
                </div>
            </label>
            {% endfor %}
            <div class="mt-6 text-center">
                <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition-transform duration-200 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-300">
                    Submit Answer
                </button>
            </div>
        </form>
    </div>
</body>
</html>
